<div class="registration-wrapper">
    <h2>Registration</h2>
    <form name="registrationForm" novalidate>
        <div ngc-input label="Spouse">
            <input type="text"
                   id="spouse"
                   name="spouse"
                   typeahead="spouse as spouse.fullName for spouse in spouses | limitTo:8"
                   typeahead-loading="loadingSpouses"
                   ng-model="registration.spouse"/>
            <i ng-show="loadingSpouses" class="glyphicon glyphicon-refresh"></i>
        </div>
        <div ngc-input label="First Name" required-msg="Value is required">
            <input type="text"
                   id="firstName"
                   name="firstName"
                   ng-model="registration.firstName"
                   required/>
        </div>
        <div ngc-input label="Last Name" required-msg="Value is required">
            <input type="text"
                   id="lastName"
                   name="lastName"
                   ng-model="registration.lastName"
                   required/>
        </div>
        <div ngc-input label="User Id" required-msg="Value is required">
            <input type="text"
                   id="userId"
                   name="userId"
                   ng-model="registration.userId"
                   required/>
        </div>
        <div ngc-input label="Password" required-msg="Value is required">
            <input type="password"
                   id="password"
                   name="password"
                   ng-model="registration.password"
                   required/>
        </div>
        <button class="btn btn-default btn-primary pull-right" ng-click="events.register()">Submit</button>
    </form>
</div>
